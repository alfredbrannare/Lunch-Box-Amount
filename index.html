<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <header>
        <h1>Lunch Box</h1>
    </header>

    <section>
        <div id="food">
            <label for="foodType" class="foodType-label">Food Type:</label>
            <input type="text" id="foodType" placeholder="Enter food type">
            <p id="foodWarning"></p>
        </div>
        
        <div id="amount">
            <label for="foodAmount" class="foodAmount-label">Amount:</label>
            <input type="number" id="foodAmount" placeholder="Enter amount (g)">
            <p id="amountWarning"></p>
        </div>

        <button type="button" id="addBtn">Add Food</button>
    </section>
    <ul id="displayAmount">
        <h1>Amount in each Lunch Box</h1>
    </ul>
</body>
</html>
